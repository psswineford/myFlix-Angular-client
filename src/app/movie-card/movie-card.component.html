<header>
    <button (click)="openProfile()" mat-raised-button color="primary">Profile</button>
    <button (click)="logOut()" mat-raised-button color="primary">Log out</button>
</header>


<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            <mat-card-subtitle>Movie Id: {{movie._id}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreCard(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button color="primary"
                (click)="openDirectorCard(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
                Director
            </button>
            <button mat-button color="primary" (click)="openDescriptionCard(movie.Title, movie.Description)">
                Description
            </button>
            <button mat-icon-button color="warn" (click)="addToFavs(movie._id, movie.Title)">
                <mat-icon>favorite</mat-icon>
              </button>
      
        </mat-card-actions>
    </mat-card>
</div>
